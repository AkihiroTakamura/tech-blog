{{- $tag := .Site.Params.amazonJpAffiliate }} {{- $asin := .Get "asin" -}} {{-
$title := .Get "title" -}}
<div class="amazon-widget">
  <a href="https://www.amazon.co.jp/gp/product/{{ $asin }}/?tag={{ $tag }}"></a>
  <div class="amazon-widget-img">
    <img
      src="https://images-na.ssl-images-amazon.com/images/P/{{ $asin }}.09._SL350_.jpg"
    />
  </div>
  <div class="amazon-widget-info">
    <span class="amazon-widget-title"> {{ $title }} </span>
    <span class="amazon-widget-via">
      <img src="https://www.amazon.co.jp/favicon.ico" />
      amazon.co.jp
    </span>
  </div>
</div>
